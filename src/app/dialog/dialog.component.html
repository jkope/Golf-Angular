
<div class="col">
  
  <mat-form-field>
    <mat-select [(ngModel)]="game.courseId" name="courses" id="course" (selectionChange)="setCourse($event.value)" placeholder="Select a Course">
      <mat-option *ngFor="let course of courses" value="{{ course.id }}">{{ course.name }}</mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field>
    <mat-select  name="tees" id="tee" (selectionChange)="setTeeId($event.value)" placeholder="Select a Tee">
      <mat-option *ngFor="let tee of game?.course.holes[0].teeBoxes; let i = index" value="{{ i }}" >{{ tee.teeType }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngFor="let player of game?.players; let i = index">
    <mat-form-field  class="example-full-width">
        <input matInput placeholder="Player Name" 
        [ngModel]="player.name | nameChecker : game.players"
        (ngModelChange)="player.name=$event">
    </mat-form-field>
     <button mat-raised-button (click)="removePlayer(i)">Remove Player</button>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="New Player Name" #playerNew [(ngModel)]="newName">
    </mat-form-field>
    <button (click)="addPlayer()">add</button>
  </div>


  
</div>
<div>
  <button mat-raised-button primary (click)="updateGame()" routerLink="/game">Start Game</button>
</div>
