<div *ngIf="teeId">

  <form class="name" onSubmit="return false;" [formGroup]="form">
    <mat-form-field class="example-full-width">
      <div *ngIf='this.players'>
        <div *ngFor='let player of players'>
          <input matInput placeholder="" value="{{ player.name }}">
        </div>
      </div>
      <input matInput placeholder="Player Name" value="" formControlName="name">
    </mat-form-field>
   </form>

</div>
